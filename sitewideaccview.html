      <script>
        // Initialize Firebase
        var config = {
          apiKey: "AIzaSyClCIpY8LSqhGDMweZCGKgvExDKTp9PzEI",
          authDomain: "furthestring-149.firebaseapp.com",
          databaseURL: "https://furthestring-149.firebaseio.com",
          projectId: "furthestring-149",
          storageBucket: "furthestring-149.appspot.com",
          messagingSenderId: "545649936608"
        };
        firebase.initializeApp(config);
        
        var db = firebase.firestore();
      </script>
      <script type="text/javascript">
      initApp = function() {
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            // User is signed in.
            var displayName = user.displayName;
            var photoURL = user.photoURL;
            var providerData = user.providerData;
            var uid = user.uid;
            var workingData;
            user.getIdToken().then(function(accessToken) {
              document.getElementById('sign-in-status').textContent = 'You are currently signed in.';
              document.getElementById('sign-in').innerHTML = '<a href="./deauth.html">Sign out?</a>';
              db.collection("players").where("owner", "==", uid)
                .get()
                .then(function(querySnapshot) {
                    querySnapshot.forEach(function(doc) {
                        // doc.data() is never undefined for query doc snapshots
                        workingData = doc.data();
                        console.log(workingData);
                        document.getElementById("account-details").innerHTML += '<p>' + workingData.name + ', '
                          + getClassByID(workingData.class).sin + ' of '
                          + getAspectByID(workingData.aspect).sin + '</p>' + '<p> Level '
                          + workingData.level
                          + '<br /> Gel Viscosity: ' + calculateStatAtLevel(workingData.level, getClassById(workingData.class).gel, getAspectById(workingData.aspect).gel, 0)
                          + '<br /> Speed: ' + calculateStatAtLevel(workingData.level, getClassById(workingData.class).grit, getAspectById(workingData.aspect).grit, workingData.grit)
                          + '<br /> Willpower: ' + calculateStatAtLevel(workingData.level, getClassById(workingData.class).spd, getAspectById(workingData.aspect).spd, workingData.spd)
                          + '<br /> Good Luck: ' + calculateStatAtLevel(workingData.level, getClassById(workingData.class).good, getAspectById(workingData.aspect).good, workingData.good)
                          + '<br /> Bad Luck: ' + calculateStatAtLevel(workingData.level, getClassById(workingData.class).bad, getAspectById(workingData.aspect).bad, workingData.bad)
                          + '<br /> Stealth: ' + calculateStatAtLevel(workingData.level, getClassById(workingData.class).stlth, getAspectById(workingData.aspect).stlth, workingData.stlth)
                          + '</p>';
                    });
                })
                .catch(function(error) {
                    console.log("Error getting documents: ", error);
                });
            });
          } else {
            // User is signed out.
            document.getElementById('sign-in-status').textContent = 'You are currently signed out.';
            document.getElementById('sign-in').innerHTML = '<a href="./authentication.html">Sign in?</a>';
            document.getElementById('account-details').textContent = 'Sign in to view account information.';
          }
        }, function(error) {
          console.log(error);
        });
      };

      window.addEventListener('load', function() {
        initApp()
      });
    </script>
